# Configuration de développement par défaut (H2 en mémoire) - évite les connexions externes lors des tests
spring:
  application:
    name: SERVICE-CLIENT
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  cloud:
    consul:
      enabled: true
      host: localhost
      port: 8500
      discovery:
        service-name: SERVICE-CLIENT

server:
  port: 8088

# Console H2 utile pour debug local
spring.h2.console.enabled: true
spring.h2.console.path: /h2-console

